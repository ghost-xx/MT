# This is a basic workflow to help you get started with Actions

name: 'MT论坛自动签到'

on:
  schedule:
    - cron: '0 0 * * *' #每天UTC时间0点执行（北京时间8点）
  workflow_dispatch:  #允许手动触发

jobs:
  sign_in:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
    - uses: actions/checkout@v4

    - name: 安装Python和依赖
      run: sudo apt-get update && sudo apt-get install -y python3 python3-pip && sudo pip3 install requests

    - name: 执行签到程序
      run: python3 ./index.py "${{ secrets.MTUSER }}"
      # 环境变量MTUSER中按行存储多个账号密码，每行格式为username--password
